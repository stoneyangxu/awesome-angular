<div class="form-group">
  <label>Username</label>
  <input name="username" [(ngModel)]="username" class="form-control" type="text" />
</div>
<div class="form-group">
  <label>Password</label>
  <input name="password" [(ngModel)]="password" class="form-control" type="password" />
</div>
  <button class="btn btn-default" (click)="onClick()">Login</button>
